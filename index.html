<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicons/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link defer rel="script" href="./js/script.js" >
    <title>Poked√©x</title>
</head>
<body>
    <main>
        <img src="" alt="pokemon" class="pokemon__img">
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Nome ou numero"
            required
            >
        </form>
        <div class="buttons">
            <button class="button btn-prev">&lt; Pre </button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
